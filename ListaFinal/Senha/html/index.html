<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar senha</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <fieldset id="forms">
        <legend><b>Criar cadastro</b></legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite o seu nome completo" id="nome">
            <br /><br />
            <label for="email">Email:</label>
            <input type="email" placeholder="example@example.com" id="email">
            <br /><br />
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite a sua senha aqui" id="senha">
            <br /><br />
            <div>
                <button id="btn">Validar senha</button>
                <button id="definir" display="none">Definir senha</button>
            </div>
        </div>
        <p>Requisitos para senha:</p>
        <label class="necessidades">Mínimo 6 caracteres e máximo 10 caracteres.</label><br />
        <label class="necessidades">Diferente do email.</label><br />
        <label class="necessidades">Letras maiúsculas.</label><br />
        <label class="necessidades">Letras minúsculas</label><br />
        <label class="necessidades">Caractere especial.</label><br />
        <label class="necessidades">Número.</label><br />
        <label class="necessidades">Não pode ser igual a 05 anteriores.</label>
        <h3 id="saida">
        </h3>
    </fieldset>
    <script src="../js/index.js"></script>
</body>

</html>
