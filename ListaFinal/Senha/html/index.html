<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar senha</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <fieldset id="forms">
        <legend><b>Criar cadastro</b></legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite o seu nome completo" id="nome">
            <br /><br />
            <label for="email">Email:</label>
            <input type="email" placeholder="example@example.com" id="email">
            <br /><br />
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite a sua senha aqui" id="senha">
            <br /><br />
            <button id="btn">Validar senha</button>
        </div>
        <div>
            <p>Requisitos para senha:<br />Mínimo 6 caracteres.<br />Máximo 10 caracteres.<br />Diferente do
                email.<br />Letras maiúsculas, minúsculas e um caractere especial.</p>
        </div>
    </fieldset>
    <script src="../js/index.js"></script>
</body>

</html>
