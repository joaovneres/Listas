<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ordenar(vetor1, vetor2) {
            let vetores = vetor1.concat(vetor2);
            if (vetores.every((elem) => typeof elem == "string")) {
                return vetores.sort();
            } else if (vetores.every((elem) => typeof elem == "number")) {
                return vetores.sort((a, b) => a - b);
            } else {
                return vetores;
            }
        }
    </script>
</body>

</html>
