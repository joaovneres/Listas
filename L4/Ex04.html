<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function repartir(vetor, tamanho) {
            let concatVetor = [];
            for (let x = 0; (x * tamanho) < vetor.length; x++) {
                corteVetor = vetor.slice(0 + (x * tamanho), tamanho + (0 + (x * tamanho)));
                concatVetor = concatVetor.concat('[' + corteVetor + ']');
            }
            return concatVetor;
        }
    </script>
</body>

</html>
