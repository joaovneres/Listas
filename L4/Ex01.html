<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ordenar(arr, ordenar) {
            if (ordenar == "crescente") {
                if (arr.every((elem) => typeof elem == "string")) {
                    return arr.sort();
                } else if (arr.every((elem) => typeof elem == "number")) {
                    return arr.sort((a, b) => a - b);
                } else {
                    return ("Não foi possível ordenar, elementos de tipos diferentes.");
                }
            } else if (ordenar == "decrescente") {
                if (arr.every((elem) => typeof elem == "string")) {
                    return arr.sort().reverse();
                } else if (arr.every((elem) => typeof elem == "number")) {
                    return arr.sort((a, b) => b - a);
                } else {
                    return ("Não foi possível ordenar, elementos de tipos diferentes.");
                }
            } else {
                return ("Metódo de ordenação inválida.");
            }
        }
    </script>
</body>

</html>
