<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Vetor inicial: ["A", "B", "C", "D", "E",]</h3>
    <button onclick="executar(vetor)">Round Robin</button>
    <h5 id="vetor"></h5>
    <script>
        let vetor = ["A", "B", "C", "D", "E",];
        function executar() {
            let a = vetor.shift();
            vetor.push(a);
            document.getElementById('vetor').innerHTML = "["+vetor+"]";
        }
    </script>
</body>

</html>
