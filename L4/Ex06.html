<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function inserirPilha(array, item) {
            array.push(item);
            return array;
        }
        function inserirFila(array, item) {
            array.unshift(item);
            return array;
        }
        function removerPilha(array) {
            array.pop();
            return array;
        }
        function removerFila(array) {
            array.shift();
            return array;
        }
    </script>
</body>

</html>
