<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
</head>
<body>
    <h2>Tabuada</h2>
    <input type="number" id="num" placeholder="Digite aqui">
    <br/><br/>
    <button onclick="executar()"><p>Mostrar tabuada</p></button>
    <br/><br/>
    <p id="saida"></p>
    <script>
        function executar(){
            let count;
            for (count = 0; count < 11; count++){
            document.getElementById('saida').innerHTML += document.getElementById('num').value + ` x ` + count + ` = ` + document.getElementById('num').value*count + `<br/>`;
        }
        }
    </script>
</body>
</html>
